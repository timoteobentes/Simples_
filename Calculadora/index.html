<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <title>Calculadora</title>
</head>
<body>

    <div class="main">
        <div class="tela"></div>
        <div class="btns">
            <div class="numeros">
                <button>1</button>
                <button>2</button>
                <button>3</button><br>
                <button>4</button>
                <button>5</button>
                <button>6</button><br>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="operadores">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <div class="resultado">
                <button>=</button>
                <button>Limpar</button>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>

</body>
</html>
